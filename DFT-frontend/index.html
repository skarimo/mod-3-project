



<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> DCF-Daily Face Tracker </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">

      <div id="login">
        <form id ="user-login-form"class="login-form">
          <label for="user-name">Name</label>
          <input type="text" id="user-name" placeholder="Enter your name">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" placeholder="Enter your email">
          <input type="submit" name="login" value="Submit">
        </form>
      </div>


      <div id="take-photo" style="display: none;">
        <form id="photo-form" action="" method="post">

           <video id="video" width="640" height="480" autoplay></video><br>
           <button id="snap">Snap Photo</button>

         </form>
      </div>


      <div id="display" style="display: none;">

        <div id="user-info">
          <div id="photo-canvas" style="height: 480px; width:50%; margin:0 auto;">
            <canvas id="canvas" width="640" height="480"></canvas>
          </div>

          <div id="user-name">

          </div>

          <div id="user-photo-details">

          </div>

        </div>


        <div id="chart-container">
          <div id="chart-pies">

            <div id="chart-emotion" class="pieChart" style="height: 300px; width: 33%;"></div>
            <div id="chart-beauty-female" class="pieChart" style="height: 300px; width: 33%;"></div>
            <div id="chart-beauty-male" class="pieChart" style="height: 300px; width: 33%;"></div>

          </div>
          <div id="chart-skinstatus" style="height: 300px; width:50%; margin:0 auto;"></div>
        </div>

      </div>
      <div id="user-previous"></div>
    </div>
    <script src="./src/jquery-3.3.1.min.js"></script>
    <script src="./src/photo.js"></script>
    <script src="./src/adapter.js"></script>
    <script src="./src/base64.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/charts.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
